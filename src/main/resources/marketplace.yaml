# Marketplace Configuration
marketplace:
  port: 7777
  name: "Marketplace-1"
  
# Order generation settings
orders:
  arrival_rate_ms: 2000        # Delay between orders
  max_orders: 10               # Maximum orders to generate
  timeout_ms: 3000            # Timeout for seller responses
  
# Seller endpoints
sellers:
  - "tcp://127.0.0.1:5555"
  - "tcp://127.0.0.1:5556" 
  - "tcp://127.0.0.1:5557"
  - "tcp://127.0.0.1:5558"
  - "tcp://127.0.0.1:5559"

# Products to order
products:
  - "laptop"
  - "smartphone"
  - "tablet"
  - "headphones"
  - "camera"

# Simulation settings
simulation:
  enable_logging: true
  log_level: "INFO"
  performance_monitoring: true